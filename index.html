<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/pigGame.js" defer></script>
</head>
<body>
    <h1>Pig Game!</h1>

    <form>
        <label for="nameInput"> Ditt namn:</label>
        <input type="text">
        <button id="nameButton" type="button">Bekräfta</button>
    </form>
    <h3>Spelarens namn: </h3>
    <p id="playerName"></p>
    <button class="viewInstructions">Visa instruktioner</button>
    <section class="hidden">
        <h2>Instruktioner: </h2>
        <ul>
            <li>Lägg in när spelet är klart</li>
        </ul>
    </section>
    <section>
        <h3>Totala poäng: </h3>
        <p id="totalPoints"></p>
        <h3>Omgångens poäng: </h3>
        <p id="roundPoints"></p>
    </section>
    <div id="gameSection">
        <section>
            <h3>Ditt slag: </h3>
            <p id="diceResult"></p>
            <button>Kasta tärningen</button>
            <button>Samla in poängen</button>
        </section>
    </div>
</body>
</html>
